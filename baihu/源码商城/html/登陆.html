<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/login_register.css">
</head>
<body>
<!--头部-->
<div class="header_box clearfix">
    <div class="main">
        <div class="left clearfix header_l">
            <div class="header_logo left">
                <a href="javascript:;" class="">
                    <img src="../images/logolvse.png" alt="">
                </a>
            </div>
            <h2 class="left header_l_title">登录</h2>
        </div>
        <div class="header_r right">
            还没有账号？<a href="javascript:;" class="go_reg">立即注册</a>
        </div>
    </div>
</div>

<!--main-->

<div class="login_box">
    <div class="main login_in">
        <div class="login_in_pic">
            <a href="javascript:;">
                <img src="../images/login_bg.png" alt="">
            </a>
        </div>
        <div class="login_form">
            <form action="#">
                <h2 class="login_title">登录</h2>
                <div class="login_form_in">
                    <div class="login_form_item">
                        <input type="text" placeholder="请输入用户名或手机号" id="login_phone">
                    </div>
                    <div class="login_form_item">
                        <input type="password" placeholder="请输入密码" id="login_pass">
                    </div>
                    <div class="handle_btn clearfix">
                        <span class="left remember_btn js_checked">
                                <b class="check_box"></b>
                                记住密码
                        </span>
                        <a href="javascript:;" class="right forget_btn">忘记密码？</a>
                    </div>

                    <button class="btn js_login">登录</button>
                </div>
            </form>
            <div class="other_login">
                <h2 class="other_login_title">使用第三方登录</h2>
                <div class="other_login_type">
                    <a href="javascript:;" class="type_qq">
                        <i class="iconfont icon-QQ"></i>
                    </a>
                    <a href="javascript:;" class="type_wx">
                        <i class="iconfont icon-weixin"></i>
                    </a>
                    <a href="javascript:;" class="type_wb">
                        <i class="iconfont icon-iconfontweibowukuang"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer_two">
   <div class="main">
       <div class="footer_two_nav">
           <a href="javascript:;">关于我们</a>
           <a href="javascript:;">联系我们</a>
           <a href="javascript:;">隐私条款</a>
           <a href="javascript:;">免责声明</a>
           <a href="javascript:;">网站地图</a>
           <a href="javascript:;">帮助中心</a>
       </div>
       <div class="bean">
           <span>备案号：<a href="http://www.miitbeian.gov.cn/" target="_blank">苏ICP备16047569号-1</a></span>
           <span>地址：徐州市云龙区和平路帝都大厦1203室</span>
       </div>
    </div>
</div>
</body>
</html>
<script src="../js/jquery.m.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/public_fn.js"></script>
<script>

    $('.js_login').live('click',function(){
        var regLogin = register_login.reg_login();
        if(!regLogin){
            return false;
        }

    });

</script>
