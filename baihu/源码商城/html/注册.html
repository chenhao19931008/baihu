<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/login_register.css">
</head>
<body style="background: #f5f5f5;">
<!--头部-->
<div class="header_box clearfix">
    <div class="main">
        <div class="left clearfix header_l">
            <div class="header_logo left">
                <a href="javascript:;" class="">
                    <img src="../images/logolvse.png" alt="">
                </a>
            </div>
            <h2 class="left header_l_title">注册</h2>
        </div>
        <div class="header_r right">
            已经有账号？<a href="javascript:;" class="go_reg">立即登录</a>
        </div>
    </div>
</div>

<!--main-->
<!--注册账号-->




<div class="main">

    <div class="register_box clearfix">
        <div class="left register_form">
            <form action="#">
                <dl class="clearfix">
                    <dt class="left">昵称</dt>
                    <dd class="left"><input type="text" class="reg_inp" id="reg_nc"></dd>
                    <dd class="left reg_dec">请输入您在本站的昵称</dd>
                </dl>
                <dl class="clearfix">
                    <dt class="left">手机号</dt>
                    <dd class="left"><input type="text" class="reg_inp" id="reg_phone"></dd>
                    <dd class="left reg_dec">请输入您的常用手机号</dd>
                </dl>
                <dl class="clearfix">
                    <dt class="left">密码</dt>
                    <dd class="left"><input type="password" class="reg_inp" id="reg_pass"></dd>
                    <dd class="left reg_dec">6-20个字母、数字、或者符号组合</dd>
                </dl>
                <dl class="clearfix">
                    <dt class="left">确认密码</dt>
                    <dd class="left"><input type="password" class="reg_inp" id="reg_pass_again"></dd>
                    <dd class="left reg_dec">请输入您的常用手机号</dd>
                </dl>
                <dl class="clearfix">
                    <dt class="left">验证码</dt>
                    <dd class="left">
                        <input type="text" class="reg_code_inp" id="reg_code">
                        <input type="button" value="获取验证码" class="reg_code send-code">
                    </dd>
                </dl>
                <div class="deal_box js_checked">
                    <b class="check_box"></b>
                    我已仔细阅读并同意 <a href="javascript:;">《交易服务协议》</a>
                </div>
                <button class="register_btn js_reg_btn">注册</button>
            </form>
        </div>
        <div class="right other_type_login">
            <h2 class="other_type_login_tit">第三方登录</h2>
            <div class="other_type_login_list">
                <a href="javascript:;" class="type_qq">
                    <i class="iconfont icon-QQ"></i>
                </a>
                <a href="javascript:;" class="type_wx">
                    <i class="iconfont icon-weixin"></i>
                </a>
                <a href="javascript:;" class="type_wb">
                    <i class="iconfont icon-iconfontweibowukuang"></i>
                </a>
            </div>
        </div>
    </div>

</div>



<div id="footer_two">
    <div class="main">
        <div class="footer_two_nav">
            <a href="javascript:;">关于我们</a>
            <a href="javascript:;">联系我们</a>
            <a href="javascript:;">隐私条款</a>
            <a href="javascript:;">免责声明</a>
            <a href="javascript:;">网站地图</a>
            <a href="javascript:;">帮助中心</a>
        </div>
        <div class="bean">
            <span>备案号：<a href="http://www.miitbeian.gov.cn/" target="_blank">苏ICP备16047569号-1</a></span>
            <span>地址：徐州市云龙区和平路帝都大厦1203室</span>
        </div>
    </div>
</div>
</body>
</html>
<script src="../js/jquery.m.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/public_fn.js"></script>
<script>

    //注册验证
    $('.js_reg_btn').live('click',function(){
        var regLogin = register_login.register_fn();
        if(!regLogin){
            return false;
        }

    });

    $('.reg_code').live('click',function(){

            var regCode  = register_login.reg_code();

            if(!regCode){
                return false;
            }
        register_login.time_down();


    });

</script>
