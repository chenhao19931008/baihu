			</div>
	   		<div class="choose-list">

						<div class="sc_tl_det fl">
							<ul class="sc_tl_ul margin-bottom20">

<script src="../assets/js/jquery-1.11.1.js"></script>
<script src="../layer_mobile/layer.js"></script>
<script src="../js/webuploader.js"></script>

<script src="../js/jquery.barrating.js"></script>

<script type="text/javascript">
	$("#rintro").bind('input propertychange', function()
 	{
 		$(".cp_s").html($("#rintro").val().length);
 	});


// 设置星星数
	$(function() {
      $('#example-css').barrating({
            theme: 'css-stars',
            showSelectedRating: false,
            onSelect:function(value, text) {
                $(".star_length").val(value);
            }
        });
   });


 	$(".tj_btn.add_zl").click(function(){
		$(".sc_tl_det.zl").append('<ul class="sc_tl_ul margin-bottom20"><li class="sc_tl_tit"><p>主料</p><p>用量</p></li><li class="sc_tl_inp"><div><input type="" name="" placeholder="如：五花肉"></div><div><input type="" name="" placeholder="如：500g"></div>&nbsp;&nbsp;<img class="cp_remove" src="../img/wrong2.png"></li></ul>');
			$(".zl .cp_remove").unbind("click");

	//点击X删除该列
		$(".zl .cp_remove").each(function(){
			$(this).click(function(){
				if($(".sc_tl_det.zl").children().length>1){
					$(".zl .sc_tl_ul").eq($(this).parent().parent().index()).remove();
						}
			})
		})
	})





	$(".tj_btn.add_fl").click(function(){
		$(".sc_tl_det.fl").append('<ul class="sc_tl_ul margin-bottom20"><li class="sc_tl_tit"><p>配料</p><p>用量</p></li><li class="sc_tl_inp"><div><input type="" name="" placeholder="如：花椒"></div><div><input type="" name="" placeholder="如：5g"></div>&nbsp;&nbsp;<img class="cp_remove" src="../img/wrong2.png"></li></ul>');
			$(".fl .cp_remove").unbind("click");

	//点击X删除该列
			$(".fl .cp_remove").each(function(){
				$(this).click(function(){
					if($(".sc_tl_det.fl").children().length>1){
						$(".fl .sc_tl_ul").eq($(this).parent().parent().index()).remove();
							}
				})
			})
		});




	function kind(input,btn){
		dom = '<span class="cp_btn1 xz_kind0 active" data-value="">家常菜谱</span><span class="cp_btn1 xz_kind1" data-value="">家常菜谱1</span><span class="cp_btn1 xz_kind2" data-value="">家常菜谱2</span><span class="cp_btn1 xz_kind3" data-value="">家常菜谱3</span>',
		layer.open({
			    type: 1
			    ,content: '<div class="tc_kind"></div>'
			    ,anim: 'up'
			    ,style: 'position:fixed; bottom:0; left:0; width: 100%; height: 200px; padding:10px 0; border:none;'
			 });
		$(".tc_kind").append(dom);
		c_kind(input,btn);
	};


	function c_kind(input,btn){
		$(".cp_btn1").each(function(){
			$(this).click(function(){
			var index = $(this).attr("class").split(" ")[1].split("xz_kind")[1];
			var inner = $(this).html();
			$(this).addClass("active");
			$(this).siblings().removeClass("active");
			btn.html(inner);
			input.val(index);
			layer.closeAll();
			})
		})
	}

	$(".cp_kind1").click(function(){
		kind($(".cp_inp1"),$(".cp_kind1"));
	})

	$(".cp_kind2").click(function(){
		if($(".cp_inp1").val()){
			kind($(".cp_inp2"),$(".cp_kind2"));
		}
	})



	// 询问框
	function back(){
		layer.open({
		    content: '退出本次编辑？'
		    ,btn: ['退出', '存草稿']
		    ,yes: function(index){
		      self.location=document.referrer;
		      layer.close(index);
		    }
		    ,no:function(){
		    	alert(111)
		    }
  		})
	}

	$(".radio_label").each(function(){
        $(this).click(function(){
            $(".radio_choose").removeClass("act");
            $(this).find(".radio_choose").addClass("act");
        })
    })
</script>
