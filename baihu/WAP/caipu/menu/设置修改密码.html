<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="../assets/js/jquery-1.11.1.js"></script>
	<!--<![endif]-->
	<script src="../assets/js/amazeui.min.js"></script>
	<script src="../assets/js/app.js"></script>
	<script type="text/javascript" src="../js/style.js"></script>
	<script src="../js/jquery.star-rating-svg.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/star-rating-svg.css">
	<link rel="stylesheet" href="../assets/css/amazeui.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body style="padding-bottom: 5rem;background-color: #fff; height: 100%;">
	<nav class="pl_nav">
		<div class="dq_bac">
			<a href="javascript:" onclick="self.location=document.referrer;">
				<img class="dq_back" src="../img/back.png">
			</a>
		</div>
		<span>修改密码</span>
		<div class="dq_bac">
		</div>
	</nav>
    <form class="pl_form" action="">
		<section class="phone_textarea">
            <ul class="reset_pwd">
                <li>
                    <dl>
                        <dt>旧密码</dt>
                        <dd>
                            <input placeholder="请输入旧密码" id="old" class="input_width" type="password" name="">
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>新密码</dt>
                        <dd>
                            <input placeholder="请输入新密码" id="newPass" class="input_width" type="password" name="">
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>确认密码</dt>
                        <dd>
                            <input placeholder="请确认新密码" id="newPassAgain" class="input_width" type="password" name="">
                        </dd>
                    </dl>
                </li>
            </ul>
        </section>
        <input type="submit" name="" class="js-save-btn" value="提交">
	</form>
</body>
<script src="../layer_mobile/layer.js"></script>
<script type="text/javascript">
    function reg_class(data){
            if(!data){
                return;
            }
            this.old = data.oldInp;//旧密码

            this.newPass = data.newPassInp;//新密码

            this.newPassAgain = data.newPassAgain;//确认

        };

        reg_class.prototype = {

            reg:function(){
                var _this = this;

                if($.trim($(_this.old).val())==""){
                    layer.open({
                        skin:"msg",
                        content:"请输入旧密码",
                        time:1
                    });

                    return false;
                }else if($.trim($(_this.newPass).val())==""){
                    layer.open({
                        skin:"msg",
                        content:"请输入新密码",
                        time:1
                    });

                    return false;
                }else if($.trim($(_this.newPassAgain).val())==""){
                    layer.open({
                        skin:"msg",
                        content:"请确认新密码",
                        time:1
                    });

                    return false;
                }else if($.trim($(_this.newPass).val())!=$.trim($(_this.newPassAgain).val())){
                    layer.open({
                        skin:"msg",
                        content:"两次密码输入不一致",
                        time:1
                    });

                    return false;
                }

                return true;
            }

        }





     $('.js-save-btn').on('click',function(){

         var flag = new reg_class({
             oldInp:"#old",
             newPassInp:"#newPass",
             newPassAgain:"#newPassAgain"
         }).reg();

       if(!flag){
           return false;
       }
        layer.open({
            skin:"msg",
            content:"密码修改成功",
            time:1
        });



     });
</script>
</script>
</html>
