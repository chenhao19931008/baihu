	<script type="text/javascript">

	$(".photo_s").click(function(){
		$("#fileLoad").trigger("click");
	})


		$('#fileLoad').change(function() {
        var filepath = $('#fileLoad').val();
        var files = $('#fileLoad').get(0).files;

        for (var i = 0; i < files.length; i++) {
            //          objUrl = getObjectURL(files[i]);

            var extStart = filepath.lastIndexOf(".");
            var ext = filepath.substring(extStart, filepath.length).toUpperCase();
            /*

             描述：鉴定每个图片上传尾椎限制
             * */
            if (ext != ".BMP" && ext != ".PNG" && ext != ".GIF" && ext != ".JPG" && ext != ".JPEG") {
                layer.open({
                    content: '文件必须为图片',
                    btn: '我知道了'
                });
                this.value = "";

                return false;
            }
        }
        $.each(files, function(index, item) {
            var src = getObjectURL(item);
            // var str = "<img src='"+src+"' />"
            // $('#show-head').empty().append(str);
            $(".photo_s").attr("src","");
            $(".upload-btn").css({"background":"url("+src+") center",
                                    "background-size":"100% 100%",
                                    "background-repeat":"no-repeat"
                                });
            layer.open({
                skin: "msg",
                content: "设置头像成功",
                time: 1.5
            });
            $("body .layui-m-layer-msg").css("bottom","5rem");
        });


        function getObjectURL(file) {
            var url = null;
            if (window.createObjectURL != undefined) { // basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }

    });


	</script>
