	<script src="../isscroll/Scrollload.js"></script>
	<script type="text/javascript">
	function remove(){
        var dis;
        $(".bind_remove").each(function(){
            $(this).click(function(){
                dis = $(this).parent().parent();
                back(dis);
            })
        })
    }



    function back(dis){
        layer.open({
            content: '是否删除该条？'
            ,btn: ['取消', '删除']
            ,yes:function(){
            }
            ,no: function(index){
              dis.remove();
              layer.close(index);
            }
        })
    }


    $(".bind_bj").click(function(){
        if($(".bind_bj").val() == "编辑")
        {
            $(".bind_bj").val("取消");
            remove();
        }
        else{
            $(".bind_bj").val("编辑");
        }
        $(".bind_remove").toggle();
    })
	</script>
