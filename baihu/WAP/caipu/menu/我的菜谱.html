<script type="text/javascript">
    function look(content,dom){
        layer.load(0, {
                    shade: [0.5,'rgba(0,0,0,.8)'] //0.1透明度的白色背景
                });
        setTimeout(function(){
            layer.closeAll();
        },2000)
        $.ajax({
            url:'',
            type:'',
            data:'',
            success:function(data){
                layer.closeAll();
                content.append('111')
            }
        })
    }
    $(".my_tab li").each(function(){
        $(this).unbind("click");
        //给tab添加点击事件
        $(this).click(function(){
            $(".bind_contain").removeClass("active");
            // 让对应的容器显示
            $(".bind_contain").eq($(this).index()).addClass("active");
            $(".my_tab_line").animate({
                "left":25*$(this).index()+"%",
            },200);
            look();
            display($(".bind_contain").eq($(this).index()));
        })
    })

    function display(dom){
        // 判断该容器下是否有子元素
            if(dom.find(".bind_contain_ul").children().length>0){
                $(".my_kong").css("display","none");
            }
            else{
                $(".my_kong").css("display","block");
            }
    }

    function remove(){
        var dis;
        $(".bind_remove").each(function(){
            $(this).click(function(){
                dis = $(this).parent().parent().parent().parent();
                bloc = $(this).parent().parent().parent().parent().parent().parent()
                back(dis,bloc);
            })
        })
    }



    function back(dis,bloc){
        layer.open({
            content: '是否删除该条？'
            ,btn: ['删除', '取消']
            ,yes: function(index){
              dis.remove();
              display(bloc);
              layer.close(index);
            }
            ,no:function(){
            }
        })
    }

    display($(".bind_contain").eq(0));

    $(".bind_bj").click(function(){
        if($(".bind_bj").val() == "编辑")
        {
            $(".bind_bj").val("取消");
            remove();
        }
        else{
            $(".bind_bj").val("编辑");
        }
        $(".bind_remove").toggle();
    })

</script>
