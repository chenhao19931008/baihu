<body style="padding-bottom: 5rem;background-color: #fff; height: 100%;">
	<nav class="pl_nav login_nav">
		<div class="dq_bac left">
			<a href="javascript:" onclick="self.location=document.referrer;">
				<img class="dq_back" src="../img/back.png">
			</a>
		</div><!-- 
		 --><span>注册</span><!-- 
		  --><div class="dq_bac right">
				<a href="">登录</a>
		</div>
	</nav>
	<section class="regist_logo ">
		<img src="../img/logo.png">
	</section>
	<section>
		<form class="regist_form">
			<input type="text" id="phone" name="" placeholder="请输入邮箱号">
			<input type="text" id="u_name" name="" placeholder="请输入用户昵称">
			<input type="password" id="pwd" name="" placeholder="请输入密码">
			<input type="password" id="repwd" name="" placeholder="请确认密码">
			<input type="text" id="code" name="" placeholder="验证码" class="regist_code">
			<div id="v_container"></div>
			<input class="login-sub" type="submit" name="" value="注册">
		</form>
	</section>
	<section class="regist_three">
		<span class="login_or">OR</span>
		<ul class="am-avg-sm-3 login_tree_ul">
			<li>
				<a href="">
					<img src="../img/qq.png">
				</a>
			</li>
			<li>
				<a href="">
					<img src="../img/wx.png">
				</a>
			</li>
			<li>
				<a href="">
					<img src="../img/weibo.png">
				</a>
			</li>
		</ul>
	</section>
	<script src="../js/yanzh.js"></script>
	<script src="../js/register_login.js"></script>
	<script type="text/javascript">
		$(function(){
			
	        $('.login-sub').on('click',function(){

	            if(!register_login.reg_register()){
	                return false;
	            }
	            if(!register_login.reg_code()){
	                return false;
	            }
	            else if(verifyCode.options.code.toLowerCase() != $("#code").val() || verifyCode.options.code.toUpperCase() != $("#code").val() || verifyCode.options.code!= $("#code").val())
	            {
	            	layer.open({
		                skin:'msg',
		                content:"验证码不正确",
		                time:1.5
		            });
		            return false;
	            }

	        });
	        $("#v_container").on('click',function(){
	        	$("#verifyCanvas").remove();
	        	verifyCode = new GVerify({
		            id:"v_container"
		        });
	        console.log(verifyCode.options.code);
	    	});
	        var verifyCode = new GVerify({
	            id:"v_container"
	        });
	    })
	</script>
