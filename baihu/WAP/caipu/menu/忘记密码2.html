<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/jquery-1.11.1.js"></script>
    <!--<![endif]-->
    <script src="../layer_mobile/layer.js"></script>
    <script src="../assets/js/amazeui.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script type="text/javascript" src="../js/style.js"></script>
    <script src="../js/jquery.star-rating-svg.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/star-rating-svg.css">
    <link rel="stylesheet" href="../isscroll/two.css">
    <link rel="stylesheet" href="../assets/css/amazeui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body  style="background-color: #fff;">
    <nav class="pl_nav fans_nav">
        <div class="dq_bac">
            <a href="javascript:" onclick="self.location=document.referrer;">
                <img class="dq_back" src="../img/back.png">
            </a>
        </div><!-- 
         --><span>忘记密码</span>
    </nav>
    <form class="forg">
        <ul class="forg_ul">
            <li>
                <div class="forg_div forg_div_pwd">
                    <img src="../img/suo.png"><!-- 
                     --><input class="forg_pwd" type="text" name="" placeholder="请输入新密码">
                </div>
            </li>
            <li>
                <div class="forg_div forg_div_pwd">
                    <img src="../img/suo.png"><!-- 
                     --><input class="new_forg_pwd" type="text" name="" placeholder="请确认新密码">
                </div>
            </li>
        </ul>
        <input type="button" class="send_btn forg_btn" name="" value="提交">
    </form>
    <script type="text/javascript">
    $(".send_btn").click(function(){
        if ($(".forg_pwd").val() == ""){
            layer.open({
                skin: "msg",
                content: "请输入新密码",
                time: 1
            });
        }
        else if($(".new_forg_pwd").val() == ""){
            layer.open({
                skin: "msg",
                content: "请确认新密码",
                time: 1
            });
        }
        else if($(".forg_pwd").val() !=$(".new_forg_pwd").val()){
            layer.open({
                skin: "msg",
                content: "两次密码不一致",
                time: 1
            });
        }
    })
    </script>
</body>
</html>
