<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="../assets/js/jquery-1.11.1.js"></script>
	<!--<![endif]-->
	<script src="../assets/js/amazeui.min.js"></script>
	<script src="../assets/js/app.js"></script>
	<script type="text/javascript" src="../js/style.js"></script>
	<script src="../js/jquery.star-rating-svg.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/star-rating-svg.css">
	<link rel="stylesheet" href="../assets/css/amazeui.min.css" />
	<link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body style="background-color: #fff;">
	<section class="qd_header">
		<nav class="qd_nav">
			<div class="dq_bac">
				<a href="javascript:" onclick="self.location=document.referrer;">
					<img class="dq_back" src="../img/back.png">
				</a>
			</div><!-- 
			 --><div class="dr_cpnm">
				签到
			</div>
		</nav>
		<div class="qd_box">
			<p class="qd_box_sm">每日签到送40积分</p>
			<div class="qd-hqjf">
				<p class="qd-hqjf_text">已获得积分</p>
				<h4 class="qd-hqjf_sz">2189</h4>
			</div>
			<span  class="qd_btn_contain">
				<a class="qd_btn" href="javascript:void(0)">马上签到</a>
			</span>
		</div>
	</section>
	<section class="qd_record">
		<h4>签到记录</h4>
		<ul class="qd_record_ul">
			<li>
				<span class="qd_record_left">2016-04-08</span>
				<span class="qd_record_right">+40</span>
			</li>
		</ul>
	</section>
	<script src="../js/swiper.min.js"></script>
	<script src="../layer_mobile/layer.js"></script>
    <!-- Initialize Swiper -->
    <script type="text/javascript">
    	function getNowFormatDate() {
		    var date = new Date();
		    var seperator1 = "-";
		    var month = date.getMonth() + 1;
		    var strDate = date.getDate();
		    if (month >= 1 && month <= 9) {
		        month = "0" + month;
		    }
		    if (strDate >= 0 && strDate <= 9) {
		        strDate = "0" + strDate;
		    }
		    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
		    return currentdate;
		}

		var flag = true;
		var dom = '<li>'+
				'<span class="qd_record_left">'+getNowFormatDate()+'</span>'+
				'<span class="qd_record_right">+40</span>'+
				'</li>'
		$(".qd_btn").click(function(){
			if (flag) {
				$(".qd_record_ul").append(dom);
				$(".qd-hqjf_sz").html(parseInt($(".qd-hqjf_sz").html())+40);
				$(".qd_btn").html("已签到");
				flag = false;
			}
			else{
				layer.open({
	                skin: "msg",
	                content: "亲，已经签过到了呦~",
	                time: 1
            	});
			}
		})
    </script>
</body>
</html>
