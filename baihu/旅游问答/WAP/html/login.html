<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>首页</title>
    <!--rem布局-->
    <script src="../js/reset_font.js"></script>
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../plug/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login-signup.css">
</head>
<body>
<div class="logn-search-box">
    <div class="logn-bg">
        <img src="../images/login/bg-zhu.jpg" alt=""/>
    </div>
    <div class="wel-title">
        <h1>WELCOME</h1>
    </div>
    <div class="logn-shade"></div>
    <div class="login-box">
        <div class="login-box-left">
            <div class="login-box-left-t">
                <h2>用户登录</h2>
                <form action="#">
                    <div class="login-step">
                        <dl class="clearfix ">
                            <dt class="left"><i class="iconfont icon-tou"></i></dt>
                            <dd class="left"><input type="text" placeholder="请输入手机号" id="login_phone"/></dd>
                        </dl>
                    </div>
                    <div class="login-step">
                        <dl class="clearfix">
                            <dt class="left"><i class="iconfont icon-bbbb"></i></dt>
                            <dd class="left"><input type="password" placeholder="请输入密码" id="login_pass"/></dd>
                        </dl>
                    </div>
                    <div class="forget clearfix">

                        <div class="left forget-l">
                            <div class="js-checkbox" id="next-auto"></div>
                            下次自动登录
                        </div>
                        <a href="javascript:;" class="right blue">忘记密码？</a>
                    </div>
                    <input type="button" value="" class="login-btn" id="login-btn"/>
                </form>
            </div>
            <!--第三方登录-->
            <div class="logn-search">
                <!--<div class="logn-search-title">-->
                <!--</div>-->
                <!--<div class="logn-search-btn">-->
                    <!--<a href="javascript:;"><span class="logn-btn"></span></a>-->
                    <!--<a href="javascript:;"><span class="signup-btn"></span></a>-->
                <!--</div>-->
                <div class="other-login">
                    <div class="other-login-tit"></div>
                    <div class="other-login-line g-clear">
                        <a href="javascript:;">
                            <i class="iconfont icon-qq"></i>
                        </a>
                        <a href="javascript:;">
                            <i class="iconfont icon-weixin"></i>
                        </a>
                        <a href="javascript:;">
                            <i class="iconfont icon-unie61d"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
<script src="../js/fastclick.js"></script>
<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/index.js"></script>
