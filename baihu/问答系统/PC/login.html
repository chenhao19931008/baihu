<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="font/iconfont.css" />
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/login.css" />
</head>
<body>
	
	<div class="login-main container">
		<div class="login-in">
			<div class="login-logo">
				<a href="javascript:;">
					<h1><img src="img/logo.png" alt="" /></h1>
				</a>
			</div>
			<!--登录框-->
			<div class="login-box">
				<div class="login-box-left">
					<div class="login-box-left-t">
						<h2>用户登录</h2>
						<form action="#">
							<div class="login-step">
								<dl class="clearfix ">
									<dt class="left"><i class="iconfont icon-denglu-copy"></i></dt>
									<dd class="left"><input type="text" placeholder="请输入手机号" id="login_phone"/></dd>
								</dl>
							</div>
							<div class="login-step">
								<dl class="clearfix">
									<dt class="left"><i class="iconfont icon-mima1"></i></dt>
									<dd class="left"><input type="text" placeholder="请输入密码" id="login_pass"/></dd>
								</dl>
							</div>
							<div class="forget clearfix">

								<div class="left forget-l">
									<div class="js-checkbox" id="next-auto" "></div>
									下次自动登录
								</div>
								<a href="javascript:;" class="right blue">忘记密码？</a>
							</div>
							<input type="button" value="登录" class="login-btn" id="login-btn"/>
						</form>
					</div>
					<!--第三方登录-->
					<div class="login-box-left-b">
						<p>第三方合作账号登录</p>
						<div class="other-login-btn">
							<a href="javascript:;" class="weixin"><i class="iconfont icon-iconfontweixin"></i></a>
							<a href="javascript:;" class="qq"><i class="iconfont icon-QQ"></i></a>
							<a href="javascript:;" class="weibo"><i class="iconfont icon-zliconweibo01"></i></a>
						</div>
						<div>还没有账号？<a href="register.html" class="blue">立即注册》</a></div>
					</div>
				</div>

			</div>
		</div>
		
	</div>
	
	
</body>
</html>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="plug/layer/layer.js"></script>
<script src="js/register_login.js"></script>
<script>

    $('.js-checkbox').on('click',function(){
        $(this).toggleClass('active');
    })
</script>
