<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>首页</title>
    <!--rem布局-->
    <script src="js/reset_font.js"></script>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="plug/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login_register.css">
</head>
<body>
<!--登陆-->
<div class="login-wrap">
    <div class="login-in">
        <div class="login-top">
            <a href="javascript:;" class="back-main">
                <span class="back"></span>
                首页
            </a>
            <a href="register.html" class="reg-line">注册</a>
        </div>
        <div class="logo-box">
            <h1><img src="img/login/logo.png" alt=""></h1>
            <p class="text">欢迎来到白狐医疗问答</p>
        </div>
    </div>
    <div class="login-form-box">
        <div class="login-form">
            <form action="#">
                <div class="m-flex-box login-form-item">
                    <div class="icon-box"><span class="iconfont icon-wode"></span></div>
                    <div class="m-flex"><input type="text" placeholder="手机号" id="phone"></div>
                </div>
                <div class="m-flex-box login-form-item">
                    <div class="icon-box"> <span class="iconfont icon-mima"></span></div>
                    <div class="m-flex"><input type="password" placeholder="请输入密码" id="pass"></div>
                </div>
                <div class="forget-box ">
                    <div class="left forget-left">
                        <b class="no-bg"></b>
                        记住密码
                    </div>
                    <a href="javascript:;" class="blue right forget-right">忘记密码？</a>
                </div>
                <div class="login-btn">
                    <button class="login-sub">登陆</button>
                </div>
                <div class="other-login">
                    <div class="other-login-tit"></div>
                    <div class="other-login-line g-clear">
                        <a href="javascript:;">
                            <i class="iconfont icon-QQ"></i>
                        </a>
                        <a href="javascript:;">
                            <i class="iconfont icon-weixin"></i>
                        </a>
                        <a href="javascript:;">
                            <i class="iconfont icon-weibo"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="plug/layer_mobile/layer.js"></script>
<script src="js/register_login.js"></script>
<script>
    $(function(){
        $('.login-sub').on('click',function(){

            if(!register_login.reg_login()){
                return false;
            }


        });

        $('.forget-left').on('click',function(){

             $(this).find('.no-bg').toggleClass('active');

        });
    })





</script>
