<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>个人中心-账号绑定</title>
    <!--rem布局-->
    <script src="js/reset_font.js"></script>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/person-center.css">
</head>
<body style="background: #fff;">
<!--头部-->
<div class="public-head m-flex-box">
    <a href="javascript:;" class="back"><span class="back-icon"></span></a>
    <h2 class="m-flex public-head-title">账号绑定</h2>
</div>

<!--账号绑定-->

<div class="bind-box">
    <ul>
        <li class="m-flex-box flex-vc">
            <div class="bind-icon">
                <span class="icon-default"></span>
            </div>
            <div class="m-flex bind-info">
                <p>手机号</p>
                <span>151****593</span>
            </div>
            <div class="bind-btns">
                <a href="javascript:;" class="active change-btn">修改</a>
                <a href="javascript:;">绑定</a>
            </div>
        </li>
        <li class="m-flex-box flex-vc">
            <div class="bind-icon">
                <span class="icon-default icon-qq"></span>
                <span class="icon-default icon-qq active" style="display: none;"></span>
            </div>
            <div class="m-flex bind-info">
                <p>QQ</p>
                <span></span>
            </div>
            <div class="bind-btns">
                <a href="javascript:;" class="active">绑定</a>
                <a href="javascript:;" class="change-btn">解绑</a>
            </div>
        </li>
        <li class="m-flex-box flex-vc">
            <div class="bind-icon">
                <span class="icon-default icon-wx"></span>
                <span class="icon-default icon-wx active" style="display: none;"></span>
            </div>
            <div class="m-flex bind-info">
                <p>微信</p>
                <span></span>
            </div>
            <div class="bind-btns">
                <a href="javascript:;" class="active">绑定</a>
                <a href="javascript:;" class="change-btn">解绑</a>
            </div>
        </li>
        <li class="m-flex-box flex-vc">
            <div class="bind-icon">
                <span class="icon-default icon-email"></span>
                <span class="icon-default icon-email active" style="display: none;"></span>
            </div>
            <div class="m-flex bind-info">
                <p>邮箱</p>
                <span></span>
            </div>
            <div class="bind-btns">
                <a href="javascript:;" class="active">绑定</a>
                <a href="javascript:;" class="change-btn">解绑</a>
            </div>
        </li>
    </ul>
</div>


</body>
</html>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="plug/layer_mobile/layer.js"></script>
<script src="js/main.js"></script>
