<body>
    <div class="bg-repeat"></div>
    <!--找回密码-->
    <div class="get-password-box">
        <div class="get-password">
            <div class="get-password-top">
                <a href="javascript:;" class="back"><span class="back-icon"></span>登录</a>
                <h2 class="">找回密码</h2>
            </div>
            <div class="flow-list">
                <a href="javascript:;" class="active"><i class="iconfont icon-shouji"></i></a>
                <a href="javascript:;"><i class="iconfont icon-bianji"></i></a>

            <div class="get-password-con">
                <div class="get-password-item"><input type="text" class="phone" placeholder="请输入手机号"></div>
                <div class="get-password-item m-flex-box">
                    <input type="text" class="code-inp" placeholder="请输入验证码" class="code-inp">
                    <input type="button" class="send-code" value="获取验证码">

<script src="js/jquery-1.11.2.min.js" charset="utf-8"></script>
<script src="plug/layer_mobile/layer.js" charset="utf-8"></script>
<script>
    //验证函数
    function reg_phone(data) {
        if (!data) {
            return;
        }
        var phone = $.trim($(data.phone).val()),
            code = $.trim($(data.code).val()),
            reg_phone = data.reg;

        if (phone == "") {
            layer.open({
                skin: "msg",
                content: "请输入手机号",
                time: 1
            });
            return false;
        } else if (!reg_phone.test(phone)) {
            layer.open({
                skin: "msg",
                content: "请输入正确手机号",
                time: 1
            });
            return false;
        } else if (data.code) {
            if (code == "") {
                layer.open({
                    skin: "msg",
                    content: "请输入验证码",
                    time: 1
                });

                return false;
            }
        }

        return true;

    }



    //    验证
    $('._js_reg_btn2').on('click',function(){
        var bindPhone = reg_phone({
            phone: ".phone",
            code: ".code-inpe",
            reg: /0?(13|14|15|18)[0-9]{9}/
        });
        if(!bindPhone){
            return false;
        }

    });


    $('.send-code').on('click', function() {
        var bindPhone2 = reg_phone({
            phone: ".phone",
            reg: /0?(13|14|15|18)[0-9]{9}/
        });
        if (!bindPhone2) {
            return false;
        }
        time_down();
    });



    var time_down = function() {
        //手机验证倒计时
        var timer = null; //timer变量，控制时间
        var count = 60; //间隔函数，1秒执行
        var curCount = 0; //当前剩余秒数
        var code = ""; //验证码
        var codeLength = 6; //验证码长度

        function sendMessage() {



            curCount = count;

            //设置button效果，开始计时
            $(".send-code").attr("disabled", "true");
            $(".send-code").val(curCount + "s");
            $(".send-code").addClass('active');
            timer = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
            SetRemainTime();


        }
        //timer处理函数
        function SetRemainTime() {
            if (curCount == 0) {
                window.clearInterval(timer); //停止计时器
                $(".send-code").removeAttr("disabled"); //启用按钮
                $(".send-code").removeClass('active');
                $(".send-code").val("重新发送");

                // code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效
            } else {
                curCount--;
                $(".send-code").val(curCount + "s");
            }
        }



        return sendMessage();

    }
</script>
