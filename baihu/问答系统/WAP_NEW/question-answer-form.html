<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>问题详情</title>
    <!--rem布局-->
    <script src="js/reset_font.js"></script>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/question-list.css">
</head>
<body style="background-color: #fff;">

<div id="main">

    <!--头部-->
    <div class="m-head public-head">
        <!--搜索按钮-->
        <a href="javascript:;" class="back"><span class="back-icon"></span></a>
        <!--标题-->
        <h2 class="m-title js-title"> <span class="js-title-text">发表回答</span> </h2>
        <a href="javascript:;" class="public-right-btn js-sub-answer">提交</a>
    </div>
    
    <div class="sub-area">
        <textarea name="" id="area" cols="30" rows="10" placeholder="请输入内容"></textarea>
    </div>
</div>

</body>
</html>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="plug/layer_mobile/layer.js"></script>
<script src="js/main.js"></script>
<script>

 function reg_form(){
     var text = $.trim($('#area').val());

     if(text==""){
         layer.open({
             skin:"msg",
             content:"请输入内容",
             time:1
         });
         return false;
     }

     return true;
 }


 $('.js-sub-answer').on('click',function(){

     if(!reg_form()){
         return false;
     }



 });

</script>
