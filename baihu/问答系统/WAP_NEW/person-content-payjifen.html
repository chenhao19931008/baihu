<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>个人中心-充值积分</title>
    <!--rem布局-->
    <script src="js/reset_font.js"></script>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/person-center-jifen.css">
</head>
<body>
<!--头部-->
<div class="public-head m-flex-box">

    <a href="javascript:;" class="back"><span class="back-icon"></span></a>
    <h2 class="m-flex public-head-title">积分充值</h2>
</div>

<!--充值积分-->

<div class="pay-integral">
    <div class="pay-integral-item">
        <h2 class="pay-integral-title">选择充值金额</h2>
        <ul class="m-flex-box pay-integral-list flex-vw js-pay-default">
            <li>
                <span class="amount">￥0.1</span>
                <p><b class="jifen">5</b>积分</p>
            </li>
            <li>
                <span class="amount">￥1</span>
                <p><b class="jifen">50</b>积分</p>
            </li>
            <li>
                <span class="amount">￥5</span>
                <p><b class="jifen">2500</b>积分</p>
            </li>
            <li>
                <span class="amount">￥10</span>
                <p><b class="jifen">5000</b>积分</p>
            </li>
            <li>
                <span class="amount">￥20</span>
                <p><b class="jifen">10000</b>积分</p>
            </li>
            <li>
                <span class="amount">￥50</span>
                <p><b class="jifen">25000</b>积分</p>
            </li>
            <li class="m-zdy-btn">
                <span>￥0</span>
                <p>自定义</p>
            </li>
        </ul>
    </div>
    <!--自定义充值-->
    <!--<div class="pay-integral-item">-->
        <!--<h2 class="pay-integral-title">更多充值</h2>-->
        <!--<ul class="m-flex-box pay-integral-list flex-vw" id="zdy-box">-->

        <!--</ul>-->
    <!--</div>-->
    <!--自定义充值窗口-->
    <div class="zdy-pay-modal">
            <div class="modal-in">
                <span class="close-modal">+</span>
                <h2 class="pay-integral-title">自定义充值</h2>
                <div>
                    <input type="text" class="pay-number-inp" id="rechange-inp">
                </div>

                <button class="confirm-btn rechange-btn">确定</button>
            </div>
    </div>
    <!--充值接口-->
    <div class="pay-integral-item">
        <h2 class="pay-integral-title">充值接口</h2>
        <div class="pay-line-box">
            <a href="javascript:;" class="zfb  pay-line"></a>
            <a href="javascript:;" class="wx  pay-line"></a>
        </div>
    </div>

    <a href="javascript:;" class="must-pay-btn">立即支付</a>
</div>


</body>
</html>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="plug/layer_mobile/layer.js"></script>
<script src="js/main.js"></script>
<script>
    var pay_default = new tab.tab('.js-pay-default');//默认充值选中

    var pay_line   =  new tab.tab('.pay-line-box');

    //自定义积分函数调用，第一个参数为可选列表容器，
    //第二个参数为设置积分比例默认是 1:50；
    custom('.js-pay-default',50);
</script>
