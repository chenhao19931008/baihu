<!--头部-->

<div class="public-head m-flex-box">

    <a href="javascript:;" class="back"><span class="back-icon"></span></a>
    <h2 class="m-flex public-head-title">我的钱包</h2>
    <a href="person-content-jifen.html" class="record"><i class="iconfont icon-shenpijilu"></i></a>
</div>
<!--我的钱包-->
<div class="person-wallet">
    <div class="person-wallet-top">
        <div class="person-wallet-ye">我有 <span class="sl">7</span> 积分 </div>
        <a href="person-content-payjifen.html" class="rechange">充值</a>
    </div>
    <div class="person-wallet-bot">
        <dl>
            <dt>1.什么是积分</dt>
            <dd>
                “积分”是白狐医疗问答用于 任何交易的专属货币；是白狐医疗问
                答针对【<span class="blue">您对其他用户做出的帮助</span>】而设立的奖励
            </dd>
        </dl>
        <dl>
            <dt>2.积分有什么用</dt>
            <dd>
                在提问的时候增加积分奖励会让增加其他用户回答的积极性，提高
                被回答率，得到更多具有含金量的回答。
            </dd>
        </dl>
        <dl>
            <dt>3.如何获得积分</dt>
            <dd>
                通过回答问题、签到、提问都会获得积分，累计签到的天数越多得
                到的积分越多。
            </dd>
            <dd>另一种方法就是通过 <a href="javascript:;" class="blue">购买 </a>  来获得积分</dd>
        </dl>
    </div>
</div>
</body>
