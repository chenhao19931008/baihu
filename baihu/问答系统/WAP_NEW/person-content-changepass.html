<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>个人中心-修改密码</title>
    <!--rem布局-->
    <script src="js/reset_font.js"></script>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/person-center.css">
</head>
<body style="background: #fff;">
<!--头部-->
<div class="public-head m-flex-box">
    <a href="javascript:;" class="back"><span class="back-icon"></span></a>
    <h2 class="m-flex public-head-title">修改密码</h2>
    <a href="javascript:;" class="public-right-btn">忘记密码</a>
</div>

<!--修改密码-->

<div class="change-pass">
    <div class="m-flex-box change-pass-item">
        <span class="change-pass-name">旧密码</span>
        <span class="m-flex"><input type="password" placeholder="请输入旧密码" id="old"></span>
    </div>
    <div class="m-flex-box change-pass-item">
        <span class="change-pass-name">新密码</span>
        <span class="m-flex"><input type="password" placeholder="请输入新密码" id="newPass"></span>
    </div>
    <div class="m-flex-box change-pass-item">
        <span class="change-pass-name">确认密码</span>
        <span class="m-flex"><input type="password" placeholder="请确认新密码" id="newPassAgain"></span>
    </div>

    <div class="change-save">
        <button class="js-save-btn">保存</button>
    </div>
</div>

</body>
</html>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="plug/layer_mobile/layer.js"></script>
<script src="js/main.js"></script>
<script>


        function reg_class(data){
            if(!data){
                return;
            }
            this.old = data.oldInp;//旧密码

            this.newPass = data.newPassInp;//新密码

            this.newPassAgain = data.newPassAgain;//确认

        };

        reg_class.prototype = {

            reg:function(){
                var _this = this;

                if($.trim($(_this.old).val())==""){
                    layer.open({
                        skin:"msg",
                        content:"请输入旧密码",
                        time:1
                    });

                    return false;
                }else if($.trim($(_this.newPass).val())==""){
                    layer.open({
                        skin:"msg",
                        content:"请输入新密码",
                        time:1
                    });

                    return false;
                }else if($.trim($(_this.newPassAgain).val())==""){
                    layer.open({
                        skin:"msg",
                        content:"请确认新密码",
                        time:1
                    });

                    return false;
                }else if($.trim($(_this.newPass).val())!=$.trim($(_this.newPassAgain).val())){
                    layer.open({
                        skin:"msg",
                        content:"两次密码输入不一致",
                        time:1
                    });

                    return false;
                }

                return true;
            }

        }





 $('.js-save-btn').on('click',function(){

     var flag = new reg_class({
         oldInp:"#old",
         newPassInp:"#newPass",
         newPassAgain:"#newPassAgain"
     }).reg();

   if(!flag){
       return false;
   }
    layer.open({
        skin:"msg",
        content:"密码修改成功",
        time:1
    });



 });

</script>
