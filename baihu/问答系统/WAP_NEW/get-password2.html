<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>首页</title>
    <!--rem布局-->
    <script src="js/reset_font.js"></script>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/get-password.css">
</head>
<body>
    <div class="bg-repeat"></div>
    <!--找回密码-->
    <div class="get-password-box">
        <div class="get-password">
            <div class="get-password-top">
                <a href="javascript:;" class="back"><span class="back-icon"></span>登录</a>
                <h2 class="">找回密码</h2>
            </div>
            <div class="flow-list">
                <a href="javascript:;" class="active"><i class="iconfont icon-shouji"></i></a>
                <a href="javascript:;" class="active"><i class="iconfont icon-bianji"></i></a>
                <a href="javascript:;"><i class="iconfont icon-wancheng-copy"></i></a>
            </div>

            <div class="get-password-con">
                <div class="get-password-item"><input type="password"  placeholder="请输入新密码" class="new-pass"></div>
                <div class="get-password-item m-flex-box">
                    <input type="password"  placeholder="请确认新密码" class="new-pass-again">

                </div>
            </div>
            <div class="get-pass-next">
                <button class="_js_reg_btn3">下一步</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/jquery-1.11.2.min.js" charset="utf-8"></script>
<script src="plug/layer_mobile/layer.js" charset="utf-8"></script>
<script>
    //验证函数
    function reg_phone(data) {
        if (!data) {
            return;
        }
        var newPass = $.trim($(data.newPass).val()),
            newPassAgain = $.trim($(data.newPassAgain).val());

        if (newPass == "") {
            layer.open({
                skin: "msg",
                content: "请输入新密码",
                time: 1
            });
            return false;
        } else if(newPassAgain==""){
            layer.open({
                skin: "msg",
                content: "请确认输入新密码",
                time: 1
            });
            return false;
        }else if(newPass!=newPassAgain){
            layer.open({
                skin: "msg",
                content: "两次密码输入不一致",
                time: 1
            });
            return false;
        }

        return true;

    }



    //    验证新密码
    $('._js_reg_btn3').on('click',function(){
        var newPass = reg_phone({
            newPass: ".new-pass",
            newPassAgain: ".new-pass-again"

        });
        if(!newPass){
            return false;
        }

    });





</script>
