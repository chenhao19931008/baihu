<!DOCTYPE html>

<body style="background: #fff;">
<!--头部-->
<div class="public-head m-flex-box">

        </li>
        <li class="m-flex-box flex-vc">
            <div class="m-flex">姓名</div>
            <div class="doctor-info-text">李爱华</div>
        </li>
        <li class="m-flex-box flex-vc">
            <div class="m-flex">职业编号</div>
            <div class="doctor-info-text">33871271030928</div>
        </li>
        <li class="m-flex-box flex-vc">
            <div class="m-flex">擅长</div>
            <div class="doctor-info-text">擅长治疗风湿性心脏病，冠心病，先天性心脏病，

        </li>
        <li class="m-flex-box flex-vc">
            <div class="m-flex">简介</div>
            <div class="doctor-info-text">爱华，女，主任医师，讲师，擅长风湿性心脏
                瓣膜病、老年冠心病、先天性心脏病、肺癌、
                食管癌、纵膈肿瘤的诊治。</div>
        </li>
