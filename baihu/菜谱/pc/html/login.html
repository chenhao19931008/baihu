<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="../font/iconfont.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
<div class="login-main register-main">
    <div class="login-in">
        <div class="login-logo">
            <a href="index.html"><h1><img src="../images/login/logo1.png" alt="" /></h1></a><span>会员登录</span>
        </div>
        <!--登录框-->
        <div class="login-box">
            <div class="sign-bg">
                <img src="../images/login/sign-bg.jpg" alt=""/>
            </div>
            <div class="login-box-contain">
                <div class="sign_login_searcher">
                    <a href="signup.html">没有账号？点此注册</a>
                </div>
                <div class="login-box-form">
                    <div class="login-box-img left">
                        <img src="../images/login/login-bg.png" alt=""/>
                    </div>
                    <div class="reg-box-right-t right">
                        <h2>白狐菜谱分享系统</h2>
                        <form action="#">
                            <div class="login-step">
                                <dl class="clearfix ">
                                    <dt class="left"><i class="iconfont icon-xinfeng1"></i></dt>
                                    <dd class="left"><input type="text" placeholder="登录邮箱" id="login_email"/></dd>
                                </dl>
                            </div>
                            <div class="login-step">
                                <dl class="clearfix">
                                    <dt class="left"><i class="iconfont icon-suo"></i></dt>
                                    <dd class="left"><input type="password" placeholder="请输入密码" id="login_pass"/></dd>
                                </dl>
                            </div>
                            <div class="xieyi">
                                <div class="js-checkbox" id="focus"></div>
                                <label for="focus">
                                    两周内自动登录
                                </label>
                            </div>
                            <input type="button" value="登录" class="login-btn lv_sub_btn_reg" id="login-btn"/>
                            <a class="forget-mi" href="javascript:;">忘记密码？</a>
                        </form>
                        <!--第三方登录-->
                        <div class="login-box-left-b">
                            <p>使用第三方登录</p>
                            <div class="other-login-btn">
                                <a href="javascript:;" class="weixin"><i class="iconfont icon-weixin"></i></a>
                                <a href="javascript:;" class="qq"><i class="iconfont icon-qq"></i></a>
                                <a href="javascript:;" class="weibo"><i class="iconfont icon-unie61d"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-p">
                    <p>Copyright 2010-2015 All Rights Reserved. 苏ICP备16047569号-1</p>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../plug/layer/layer.js"></script>
<script src="../js/register_login.js"></script>
<script>

    $('.js-checkbox').on('click',function(){
        $(this).toggleClass('active');
    })
</script>
