<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../font/iconfont.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>

<div class="login-main register-main">
    <div class="login-in">
        <div class="login-logo">
            <a href="index.html"><h1><img src="../images/login/logo1.png" alt="" /></h1></a><span>会员注册</span>
        </div>
        <!--登录框-->
        <div class="login-box">
            <div class="sign-bg">
                <img src="../images/login/sign-bg.jpg" alt=""/>
            </div>
            <div class="login-box-contain">
                <div class="sign_login_searcher">
                    <a href="login.html">已有账号？点此登录</a>
                </div>
                <div class="login-box-form">
                    <div class="login-box-img left">
                        <img src="../images/login/login-bg.png" alt=""/>
                    </div>
                    <div class="reg-box-right-t right">
                        <h2>白狐菜谱分享系统</h2>
                        <form action="#">
                            <div class="reg-step">
                                <dl class="clearfix ">
                                    <dt class="left">账号</dt>
                                    <dd class="left"><input type="text" placeholder="请输入手机号" id="reg_phone"/></dd>
                                </dl>
                            </div>
                            <div class="reg-step">
                                <dl class="clearfix ">
                                    <dt class="left">昵称</dt>
                                    <dd class="left"><input type="text" placeholder="请输入昵称" id="reg_name"/></dd>
                                </dl>
                            </div>
                            <div class="reg-step">
                                <dl class="clearfix ">
                                    <dt class="left">密码</dt>
                                    <dd class="left"><input type="password" placeholder="请输入密码" id="reg_pass"/></dd>
                                </dl>
                            </div>
                            <div class="reg-step">
                                <dl class="clearfix ">
                                    <dt class="left">确认密码</dt>
                                    <dd class="left"><input type="password" placeholder="请再次输入密码" id="reg_pass_again"/></dd>
                                </dl>
                            </div>
                            <div class="reg-step">
                                <dl class="clearfix reg-code-box">
                                    <dt class="left">验证码</dt>
                                    <dd class="left"><input type="text" placeholder="请输入验证码" class="code" id="reg_code"/><div id="v_container"></div></dd>
                                </dl>
                            </div>
                            <div class="xieyi">
                                <div class="js-checkbox" id="focus"></div>
                                <label for="focus">
                                    我已阅读并同意 《<a href="javascript:;">白狐用户协议</a>》
                                </label>
                            </div>
                            <input type="button" value="注册" class="login-btn lv_sub_btn_reg" id="sign-btn"/>
                        </form>
                    </div>
                </div>
                <div class="login-p">
                    <p>Copyright 2010-2015 All Rights Reserved. 苏ICP备16047569号-1</p>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../plug/layer/layer.js"></script>
<script src="../js/register_login.js"></script>
<script src="../js/yanzh.js"></script>
<script>

    $('.js-checkbox').on('click',function(){
        $(this).toggleClass('active');
    })
        var verifyCode = new GVerify({
            id:"v_container"
        });
//    console.log(verifyCode.options.code.toLowerCase());


</script>
